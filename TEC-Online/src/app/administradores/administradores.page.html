<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Utilizadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div style="display: flex; justify-content: flex-start; gap: 1rem; margin-bottom: 1rem;">
    <ion-button (click)="criarUtilizador()">Criar Utilizador</ion-button>
    <ion-button color="medium" (click)="sair()">Sair</ion-button>
  </div>

  <ion-grid>
    <ion-row class="table-header" style="font-weight: bold; border-bottom: 2px solid #ccc;">
      <ion-col>Nome</ion-col>
      <ion-col>Email</ion-col>
      <ion-col>Telefone</ion-col>
      <ion-col>Administrador</ion-col>
      <ion-col>Gerenciar</ion-col>
    </ion-row>

    <ion-row *ngFor="let user of utilizadores" style="border-bottom: 1px solid #eee; align-items: center; cursor: pointer;"
      (click)="editarUtilizador(user.id)">
      <ion-col>{{ user.fullName }}</ion-col>
      <ion-col>{{ user.email }}</ion-col>
      <ion-col>{{ user.telefone }}</ion-col>
      <ion-col>{{ user.isAdmin ? 'Sim' : 'NÃ£o' }}</ion-col>
      <ion-col>
        <ion-button size="small" color="warning" (click)="alterarSenha(user); $event.stopPropagation()">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarUtilizador(user.id); $event.stopPropagation()">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="utilizadores.length === 0" style="text-align: center;">
      <ion-col colspan="5">
        Nenhum utilizador registrado.
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
