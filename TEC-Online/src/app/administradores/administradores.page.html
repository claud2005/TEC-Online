<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administradores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div style="display: flex; justify-content: flex-start; gap: 1rem; margin-bottom: 1rem;">
    <ion-button (click)="criarAdministrador()">Criar Administrador</ion-button>
    <ion-button color="medium" (click)="sair()">Sair</ion-button>
  </div>

  <ion-grid>
    <ion-row class="table-header" style="font-weight: bold; border-bottom: 2px solid #ccc;">
      <ion-col>Nome</ion-col>
      <ion-col>Email</ion-col>
      <ion-col>Telefone</ion-col>
      <ion-col>Administrador</ion-col>
      <ion-col>Gerenciar</ion-col>
    </ion-row>

    <ion-row *ngFor="let admin of administradores" style="border-bottom: 1px solid #eee; align-items: center;">
      <ion-col>{{ admin.fullName }}</ion-col>
      <ion-col>{{ admin.email }}</ion-col>
      <ion-col>{{ admin.telefone }}</ion-col>
      <ion-col>{{ admin.isAdmin ? 'Sim' : 'NÃ£o' }}</ion-col>
      <ion-col>
        <ion-button size="small" color="warning" (click)="alterarSenha(admin)">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="eliminarAdministrador(admin.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="administradores.length === 0" style="text-align: center;">
      <ion-col colspan="5">
        Nenhum administrador registrado.
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
