<ion-content [fullscreen]="true" class="modern-background">
  <ion-header>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <div class="form-container">
    <h1>Criar Serviço</h1>
    
    <form class="grid-container">
      <!-- Data -->
      <div class="form-group">
        <ion-label position="floating">Data *</ion-label>
        <ion-input type="date" [(ngModel)]="dataServico" name="dataServico" required></ion-input>
      </div>

      <!-- Hora -->
      <div class="form-group">
        <ion-label position="floating">Hora *</ion-label>
        <ion-input type="time" [(ngModel)]="horaServico" name="horaServico" required></ion-input>
      </div>

      <!-- Status -->
      <div class="form-group">
        <ion-label position="floating">Status *</ion-label>
        <ion-select [(ngModel)]="status" name="status" required>
          <ion-select-option value="aberto">Aberto</ion-select-option>
          <ion-select-option value="em_andamento">Em Andamento</ion-select-option>
          <ion-select-option value="fechado">Fechado</ion-select-option>
        </ion-select>
      </div>

      <!-- Autor -->
      <div class="form-group">
        <ion-label position="floating">Autor *</ion-label>
        <ion-input [(ngModel)]="autorServico" name="autorServico" readonly required></ion-input>
      </div>

      <!-- Cliente -->
      <div class="form-group">
        <ion-label position="floating">Cliente *</ion-label>
        <ion-select 
          [(ngModel)]="clienteSelecionado" 
          name="clienteSelecionado" 
          required
          (ionChange)="onClienteChange($event)"
          [compareWith]="compareWithClientes"
          interface="popover"
        >
          <ion-select-option *ngFor="let cliente of clientes" [value]="cliente">
            {{ cliente.nome }} {{ cliente.telefone ? ' - ' + cliente.telefone : '' }}
          </ion-select-option>
        </ion-select>
      </div>

      <!-- Marca/Modelo -->
      <div class="form-group">
        <ion-label position="floating">Marca *</ion-label>
        <ion-input [(ngModel)]="marcaAparelho" name="marcaAparelho" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Modelo *</ion-label>
        <ion-input [(ngModel)]="modeloAparelho" name="modeloAparelho" required></ion-input>
      </div>

      <!-- Problema/Solução -->
      <div class="form-group full-width">
        <ion-label position="floating">Problema *</ion-label>
        <ion-textarea [(ngModel)]="problemaCliente" name="problemaCliente" rows="3" required></ion-textarea>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Solução</ion-label>
        <ion-textarea [(ngModel)]="solucaoInicial" name="solucaoInicial" rows="3"></ion-textarea>
      </div>

      <!-- Valor/Observações -->
      <div class="form-group">
        <ion-label position="floating">Valor (€)</ion-label>
        <ion-input type="number" [(ngModel)]="valorTotal" name="valorTotal" min="0" step="0.01"></ion-input>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea [(ngModel)]="observacoes" name="observacoes" rows="2"></ion-textarea>
      </div>
    </form>

    <div class="button-container">
      <ion-button 
        expand="block" 
        (click)="salvarServico()" 
        [disabled]="!isFormValid()"
      >
        <ion-icon slot="start" name="save-outline"></ion-icon>
        Salvar Serviço
      </ion-button>
    </div>
  </div>
</ion-content>
