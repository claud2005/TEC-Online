<ion-content [fullscreen]="true" class="modern-background">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Criar Novo Serviço</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form class="grid-container">

      <ion-item>
        <ion-label position="stacked">Data do Serviço *</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="dataServico"
          name="dataServico"
          required
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Hora do Serviço *</ion-label>
        <ion-datetime
          displayFormat="HH:mm"
          pickerFormat="HH:mm"
          [(ngModel)]="horaServico"
          name="horaServico"
          required
          value="{{ horaServico }}"
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Status *</ion-label>
        <ion-select [(ngModel)]="status" name="status" required>
          <ion-select-option value="aberto">Aberto</ion-select-option>
          <ion-select-option value="em-andamento">Em andamento</ion-select-option>
          <ion-select-option value="finalizado">Finalizado</ion-select-option>
          <ion-select-option value="cancelado">Cancelado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Autor *</ion-label>
        <ion-input [(ngModel)]="autorServico" name="autorServico" readonly></ion-input>
      </ion-item>

      <!-- Cliente autocomplete -->
      <div class="form-group full-width" style="position: relative;">
          <ion-label position="floating">Cliente *</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="clienteInput"
        name="clienteInput"
        (input)="filtrarClientes()"
        (focus)="mostrarAutocomplete = true"
        (blur)="onBlurCliente()"
        autocomplete="off"
        placeholder="Digite o nome do cliente"
        required
      ></ion-input>

      <div
        *ngIf="mostrarAutocomplete && clientesFiltrados.length > 0"
        class="autocomplete-list"
        (mousedown)="$event.preventDefault()"
        style="position: absolute; background: white; z-index: 10; width: 100%; max-height: 180px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px;"
      >
      <ion-item
        button
        *ngFor="let cliente of clientesFiltrados"
        (click)="selecionarCliente(cliente)"
      >
      {{ cliente.nome }}
    </ion-item>
      </div>
      </div>

      <ion-item>
        <ion-label position="stacked">Marca do Aparelho *</ion-label>
        <ion-input [(ngModel)]="marcaAparelho" name="marcaAparelho" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Modelo do Aparelho *</ion-label>
        <ion-input [(ngModel)]="modeloAparelho" name="modeloAparelho" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Problema Relatado *</ion-label>
        <ion-textarea [(ngModel)]="problemaRelatado" name="problemaRelatado" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Solução Inicial</ion-label>
        <ion-textarea [(ngModel)]="solucaoInicial" name="solucaoInicial"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Valor Total</ion-label>
        <ion-input
          [(ngModel)]="valorTotal"
          name="valorTotal"
          type="number"
          min="0"
          step="0.01"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Observações</ion-label>
        <ion-textarea [(ngModel)]="observacoes" name="observacoes"></ion-textarea>
      </ion-item>
    </form>

    <div class="button-container">
      <ion-button
        expand="block"
        (click)="salvarServico()"
        [disabled]="!isFormValid()"
        class="save-button"
      >
        <ion-icon slot="start" name="save"></ion-icon>
        Salvar Serviço
      </ion-button>
    </div>
  </div>
</ion-content>
