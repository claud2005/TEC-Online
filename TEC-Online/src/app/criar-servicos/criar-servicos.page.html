<ion-content [fullscreen]="true" class="modern-background">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Criar Novo Serviço</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form class="grid-container">
      <!-- Data e hora -->
      <div class="form-group">
        <ion-label position="floating">Data *</ion-label>
        <ion-input type="date" [(ngModel)]="dataServico" name="dataServico" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Hora *</ion-label>
        <ion-input type="time" [(ngModel)]="horaServico" name="horaServico" required></ion-input>
      </div>

      <!-- Status e técnico -->
      <div class="form-group">
        <ion-label position="floating">Status *</ion-label>
        <ion-select [(ngModel)]="status" name="status" interface="popover">
          <ion-select-option value="aberto">Aberto</ion-select-option>
          <ion-select-option value="em-andamento">Em Andamento</ion-select-option>
          <ion-select-option value="concluido">Concluído</ion-select-option>
          <ion-select-option value="cancelado">Cancelado</ion-select-option>
        </ion-select>
      </div>

      <div class="form-group">
        <ion-label position="floating">Técnico *</ion-label>
        <ion-input [(ngModel)]="autorServico" name="autorServico" required readonly></ion-input>
      </div>

      <!-- Busca de Cliente -->
      <div class="form-group full-width">
        <ion-label>Cliente *</ion-label>
        <ion-searchbar
          [(ngModel)]="clienteSelecionadoNome"
          name="clienteBusca"
          (ionInput)="pesquisaCliente$.next($event.target.value || '')"
          placeholder="Buscar por nome..."
          debounce="300"
          animated
        ></ion-searchbar>

        <ion-list *ngIf="clientesEncontrados.length > 0">
          <ion-item
            *ngFor="let cliente of clientesEncontrados"
            (click)="selecionarCliente(cliente)"
            button
          >
            <ion-label>
              <strong>{{ cliente.nome }}</strong><br />
              <small>{{ cliente.email || cliente.contacto }}</small>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>

      <!-- Marca e modelo -->
      <div class="form-group">
        <ion-label position="floating">Marca *</ion-label>
        <ion-input [(ngModel)]="marcaAparelho" name="marcaAparelho" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Modelo *</ion-label>
        <ion-input [(ngModel)]="modeloAparelho" name="modeloAparelho" required></ion-input>
      </div>

      <!-- Problema e solução -->
      <div class="form-group full-width">
        <ion-label position="floating">Problema Relatado *</ion-label>
        <ion-textarea [(ngModel)]="problemaRelatado" name="problemaRelatado" rows="3" auto-grow></ion-textarea>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Solução Inicial</ion-label>
        <ion-textarea [(ngModel)]="solucaoInicial" name="solucaoInicial" rows="3" auto-grow></ion-textarea>
      </div>

      <!-- Valor e observações -->
      <div class="form-group">
        <ion-label position="floating">Valor (€)</ion-label>
        <ion-input type="number" [(ngModel)]="valorTotal" name="valorTotal" min="0" step="0.01"></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea [(ngModel)]="observacoes" name="observacoes" rows="2" auto-grow></ion-textarea>
      </div>
    </form>

    <div class="button-container">
      <ion-button expand="block" (click)="salvarServico()" [disabled]="!isFormValid()" class="save-button">
        <ion-icon slot="start" name="save"></ion-icon>
        Salvar Serviço
      </ion-button>
    </div>
  </div>
</ion-content>
