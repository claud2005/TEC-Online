<ion-content [fullscreen]="true" class="modern-background">
  <ion-header>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <div class="form-container">
    <h1>Criar Serviço</h1>
    
    <form class="grid-container">
      <div class="form-group">
        <ion-label position="floating">Data *</ion-label>
        <ion-input type="date" [(ngModel)]="dataServico" name="dataServico" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Hora *</ion-label>
        <ion-input type="time" [(ngModel)]="horaServico" name="horaServico" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Status *</ion-label>
        <ion-select [(ngModel)]="status" name="status" required>
          <ion-select-option value="aberto">Aberto</ion-select-option>
          <ion-select-option value="em_andamento">Em Andamento</ion-select-option>
          <ion-select-option value="fechado">Fechado</ion-select-option>
        </ion-select>
      </div>

      <div class="form-group">
        <ion-label position="floating">Autor *</ion-label>
        <ion-input placeholder="Ex: João Técnico" [(ngModel)]="autorServico" name="autorServico" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Cliente *</ion-label>
        <ion-select 
          [(ngModel)]="clienteSelecionadoId" 
          name="clienteSelecionadoId" 
          required
          interface="popover"
        >
          <ion-select-option *ngFor="let cliente of clientes" [value]="cliente._id">
            {{ cliente.nome }} ({{ cliente.contacto || 'Sem contacto' }})
          </ion-select-option>
        </ion-select>
      </div>

      <div class="form-group">
        <ion-label position="floating">Marca *</ion-label>
        <ion-input placeholder="Ex: Samsung, Apple..." [(ngModel)]="marcaAparelho" name="marcaAparelho" required></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Modelo *</ion-label>
        <ion-input placeholder="Ex: Galaxy S21, iPhone 13..." [(ngModel)]="modeloAparelho" name="modeloAparelho" required></ion-input>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Problema *</ion-label>
        <ion-textarea placeholder="Descreva o problema relatado pelo cliente" [(ngModel)]="problemaCliente" name="problemaCliente" rows="3" required></ion-textarea>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Solução</ion-label>
        <ion-textarea placeholder="Ex: Troca de bateria, atualização de software..." [(ngModel)]="solucaoInicial" name="solucaoInicial" rows="3"></ion-textarea>
      </div>

      <div class="form-group">
        <ion-label position="floating">Valor (€)</ion-label>
        <ion-input type="number" placeholder="Ex: 50.00" [(ngModel)]="valorTotal" name="valorTotal" min="0" step="0.01"></ion-input>
      </div>

      <div class="form-group full-width">
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea placeholder="Informações adicionais" [(ngModel)]="observacoes" name="observacoes" rows="2"></ion-textarea>
      </div>
    </form>

    <div class="button-container">
      <ion-button 
        expand="block" 
        (click)="salvarServico()" 
        [disabled]="!isFormValid()"
        [class.button-disabled]="!isFormValid()"
      >
        <ion-icon slot="start" name="save-outline"></ion-icon>
        Salvar Serviço
      </ion-button>
    </div>
  </div>
</ion-content>
