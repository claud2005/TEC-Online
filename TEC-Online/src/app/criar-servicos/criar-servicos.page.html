<ion-content [fullscreen]="true" class="modern-background">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Criar Novo Serviço</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form class="grid-container">
      <!-- Linha 1 -->
      <div class="form-group">
        <ion-label position="floating">Data *</ion-label>
        <ion-input
          type="date"
          [(ngModel)]="dataServico"
          name="dataServico"
          required
          placeholder="Escolha a data"
        ></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Hora *</ion-label>
        <ion-input
          type="time"
          [(ngModel)]="horaServico"
          name="horaServico"
          required
          placeholder="Escolha a hora"
        ></ion-input>
      </div>

      <!-- Linha 2 -->
      <div class="form-group">
        <ion-label position="floating">Estado *</ion-label>
        <ion-select
          [(ngModel)]="status"
          name="status"
          interface="popover"
          required
        >
          <ion-select-option value="aberto">Aberto</ion-select-option>
          <ion-select-option value="em-andamento">Em Andamento</ion-select-option>
          <ion-select-option value="concluido">Concluído</ion-select-option>
          <ion-select-option value="cancelado">Cancelado</ion-select-option>
        </ion-select>
      </div>

      <div class="form-group">
        <ion-label position="floating">Técnico *</ion-label>
        <ion-input
          [(ngModel)]="autorServico"
          name="autorServico"
          required
          readonly
          placeholder="Nome do técnico"
        ></ion-input>
      </div>

      <!-- Campo de Cliente -->
      <div class="form-group full-width">
        <ion-label>Cliente *</ion-label>
        <ion-searchbar
          [(ngModel)]="searchTerm"
          (ionInput)="filtrarClientes()"
          placeholder="Pesquisar (A-Z)..."
          *ngIf="mostrarSearchbar"
          class="animated-searchbar"
        ></ion-searchbar>
        
        <ion-select
          [(ngModel)]="clienteSelecionado"
          name="clienteSelecionado"
          interface="popover"
          (ionFocus)="carregarTodosClientes()"
          required
        >
          <ion-select-option 
            *ngFor="let cliente of clientesFiltrados" 
            [value]="cliente._id"
          >
            {{ cliente.nome }}
            <span *ngIf="cliente.email" class="email-text">({{ cliente.email }})</span>
          </ion-select-option>
        </ion-select>
      </div>

      <!-- Linha 4 -->
      <div class="form-group">
        <ion-label position="floating">Marca *</ion-label>
        <ion-input
          [(ngModel)]="marcaAparelho"
          name="marcaAparelho"
          required
          placeholder="Ex: Apple"
        ></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Modelo *</ion-label>
        <ion-input
          [(ngModel)]="modeloAparelho"
          name="modeloAparelho"
          required
          placeholder="Ex: iPhone 15"
        ></ion-input>
      </div>

      <!-- Linha 5 -->
      <div class="form-group full-width">
        <ion-label position="floating">Problema *</ion-label>
        <ion-textarea
          [(ngModel)]="problemaRelatado"
          name="problemaRelatado"
          rows="3"
          required
          placeholder="Descreva o problema"
        ></ion-textarea>
      </div>

      <!-- Linha 6 -->
      <div class="form-group full-width">
        <ion-label position="floating">Solução</ion-label>
        <ion-textarea
          [(ngModel)]="solucaoInicial"
          name="solucaoInicial"
          rows="3"
          placeholder="Proposta de solução"
        ></ion-textarea>
      </div>

      <!-- Linha 7 -->
      <div class="form-group">
        <ion-label position="floating">Valor (€)</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="valorTotal"
          name="valorTotal"
          min="0"
          step="0.01"
          placeholder="0.00"
        ></ion-input>
      </div>

      <div class="form-group">
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea
          [(ngModel)]="observacoes"
          name="observacoes"
          rows="2"
          placeholder="Notas adicionais"
        ></ion-textarea>
      </div>
    </form>

    <div class="button-container">
      <ion-button
        expand="block"
        (click)="salvarServico()"
        [disabled]="!isFormValid()"
        class="save-button"
      >
        <ion-icon slot="start" name="save"></ion-icon>
        Guardar Serviço
      </ion-button>
    </div>
  </div>
</ion-content>
