<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Serviços</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let servico of servicos">
      <ion-label>
        <h2>{{ servico.cliente }}</h2>
        <p><strong>Status:</strong> {{ servico.status }}</p>
        <p><strong>Marca:</strong> {{ servico.marca }}</p>
        <p><strong>Modelo:</strong> {{ servico.modelo }}</p>
      </ion-label>
      <ion-badge [color]="servico.status === 'ABERTA' ? 'danger' : 'success'">
        {{ servico.status }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
