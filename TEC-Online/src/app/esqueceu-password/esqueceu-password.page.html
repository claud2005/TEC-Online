<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="utilizador" class="utilizador-info">
    <ion-item lines="none">
      <ion-label>
        <h2>Nome</h2>
        <p>{{ utilizador.fullName }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h2>Email</h2>
        <p>{{ utilizador.email }}</p>
      </ion-label>
    </ion-item>
  </div>

  <form (ngSubmit)="onSubmit()">
    <ion-item class="input-with-icon">
      <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input
        type="password"
        [(ngModel)]="novaSenha"
        name="novaSenha"
        required
        placeholder="Nova Senha"
      ></ion-input>
    </ion-item>

    <ion-item class="input-with-icon">
      <ion-icon name="lock-open-outline" slot="start" class="input-icon"></ion-icon>
      <ion-input
        type="password"
        [(ngModel)]="confirmarSenha"
        name="confirmarSenha"
        required
        placeholder="Confirmar Nova Senha"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary">
      Alterar Senha
    </ion-button>

    <ion-button expand="block" color="medium" fill="clear" (click)="cancelar()">
      Cancelar
    </ion-button>
  </form>
</ion-content>
