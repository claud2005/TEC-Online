<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Dados do utilizador -->
  <div *ngIf="utilizador" class="ion-margin-bottom">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ utilizador.fullName }}</ion-card-title>
        <ion-card-subtitle>{{ utilizador.email }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Formulário de alteração de senha -->
  <form (ngSubmit)="onSubmit()" #senhaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input
        type="password"
        name="novaSenha"
        [(ngModel)]="novaSenha"
        required
        minlength="6"
        aria-label="Nova Senha"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Nova Senha</ion-label>
      <ion-input
        type="password"
        name="confirmarSenha"
        [(ngModel)]="confirmarSenha"
        required
        aria-label="Confirmar Nova Senha"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      color="primary"
      type="submit"
      class="ion-margin-top"
      [disabled]="!senhaForm.form.valid"
    >
      Alterar Senha
    </ion-button>

    <ion-button
      expand="block"
      color="medium"
      fill="clear"
      class="ion-margin-top"
      (click)="cancelar()"
    >
      Cancelar
    </ion-button>
  </form>
</ion-content>
