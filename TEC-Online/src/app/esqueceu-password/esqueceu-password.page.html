<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/icon/logotipo.png" alt="Logo" class="app-logo" />
      <div class="logo-shadow"></div>
    </div>

    <div class="welcome-text">
      <h2>Esqueceu a palavra-passe?</h2>
      <p>Sem problemas! Insira o seu e-mail e enviaremos um link para redefinir.</p>
    </div>

    <div class="form-group">
      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" color="secondary" (click)="onSubmit()" class="btn-animate">
      Enviar link de recuperação
    </ion-button>

    <div class="footer-text">
      <p>Lembrou da senha? <a (click)="goToLogin()">Voltar ao login</a></p>
    </div>
  </div>
</ion-content>
