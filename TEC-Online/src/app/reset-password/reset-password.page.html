<ion-header>
  <ion-toolbar>
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Exibindo uma mensagem de erro caso o token seja inválido -->
  <div *ngIf="!isTokenValid" class="error-message">
    Token inválido ou expirado. Por favor, tente novamente.
  </div>

  <!-- Exibindo o formulário apenas quando o token for válido -->
  <form *ngIf="isTokenValid" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>

    <div *ngIf="passwordsDoNotMatch" class="error-message">
      As senhas não coincidem. Por favor, tente novamente.
    </div>

    <ion-button type="submit" [disabled]="!resetForm.valid || passwordsDoNotMatch">Alterar Senha</ion-button>
  </form>
</ion-content>
