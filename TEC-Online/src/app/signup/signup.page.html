<ion-content class="signup-content">
  <div class="center-content">
    <div class="logo-container">
      <img src="assets/icon/logotipo.png" alt="Logo" class="app-logo" />
      <div class="logo-shadow"></div>
    </div>

    <h2>Crie sua conta</h2>

    <form #signupForm="ngForm" (ngSubmit)="submitForm()">
      <!-- Campo para o nome completo -->
      <ion-item class="input-item">
        <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text" [(ngModel)]="fullName" name="fullName" required></ion-input>
      </ion-item>

      <!-- Campo para o nome de usuário -->
      <ion-item class="input-item">
        <ion-icon name="at-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <!-- Campo para o e-mail -->
      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required email></ion-input>
      </ion-item>

      <!-- Campo para a senha -->
      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Campo para confirmar a senha -->
      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <!-- Botão de envio do formulário -->
      <ion-button expand="full" fill="solid" class="btn-animate btn-register" type="submit">
        Registar
      </ion-button>
    </form>

    <!-- Texto para redirecionar para o login -->
    <div class="login-text">
      <p>Já tens uma conta? <a (click)="goToLogin()">Faz login aqui</a>.</p>
    </div>
  </div>
</ion-content>
