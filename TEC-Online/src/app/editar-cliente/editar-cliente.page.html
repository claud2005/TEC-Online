<ion-content class="ion-padding conteudo-branco">
  <ion-card class="form-card">
    <div style="margin-bottom: 12px;">
      <h1 style="font-size: 1.75rem; font-weight: 700; color: #1a3d7c;">Editar Cliente</h1>
    </div>

    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          Informações Básicas
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Altere os dados abaixo para atualizar as informações do cliente.
        Os campos marcados como obrigatórios devem ser preenchidos para continuar.
      </ion-card-content>
    </ion-card>

    <form [formGroup]="clienteForm" (ngSubmit)="editarCliente()">
      <ion-card class="form-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Identificação
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Nome</ion-label>
                  <ion-input formControlName="nome" required></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Código Postal</ion-label>
                  <ion-input formControlName="codigoPostal" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Morada</ion-label>
                  <ion-input formControlName="morada" type="text" required></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" type="email" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Contacto</ion-label>
                  <ion-input formControlName="contacto" type="tel" maxlength="9" required></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Contribuinte</ion-label>
                  <ion-input formControlName="contribuinte" type="tel" maxlength="9" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <!-- Novo campo para o código do cliente -->
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Código do Cliente</ion-label>
                  <ion-input formControlName="codigoCliente" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-grid class="ion-margin-top">
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="medium" (click)="voltar()">
              <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
              Voltar
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" type="submit" color="success">
              <ion-icon name="save-outline" slot="start"></ion-icon>
              Atualizar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
