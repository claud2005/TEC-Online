<ion-content>
  <div class="profile-container">
    <h2 class="profile-title">Perfil</h2>

    <!-- Foto de Perfil -->
    <div class="profile-picture" (click)="alterarFoto()">
      <img [src]="fotoPerfil || 'assets/icon/user.png'" alt="Foto de Perfil" />
    </div>

    <!-- Botão de Alterar Foto -->
    <ion-button expand="block" class="small-button" (click)="alterarFoto()">Alterar Foto</ion-button>

    <!-- Informações do Usuário -->
    <div class="user-info">
      <p><strong>Nome Completo:</strong> João Silva</p>
      <p><strong>Nome de Utilizador:</strong> joaosilva123</p>
    </div>

    <!-- Botões de ação -->
    <div class="button-group">
      <ion-button expand="block" fill="outline" class="small-button">Editar Perfil</ion-button>
      <ion-button expand="block" color="danger" class="small-button">Logout</ion-button>
    </div>
  </div>
</ion-content>
