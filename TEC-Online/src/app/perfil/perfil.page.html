<ion-content>
  <!-- Botão Voltar Personalizado -->
  <button class="back-button" (click)="voltarParaPlanoSemanal()" aria-label="Voltar">
  <ion-icon name="arrow-back-outline"></ion-icon>
  Voltar
</button>


  <!-- Indicador de carregamento -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="circular"></ion-spinner>
    <p>A carregar dados do perfil...</p>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="erroCarregamento && !isLoading" class="erro-container">
    <ion-icon name="alert-circle" color="danger"></ion-icon>
    <p>{{ erroCarregamento }}</p>
    <ion-button (click)="tentarNovamente()" size="small">Tentar Novamente</ion-button>
  </div>

  <!-- Wrapper para centralizar -->
  <div class="central-wrapper" *ngIf="!isLoading && !erroCarregamento">
    <div class="profile-container">
      <h2 class="profile-title">Perfil</h2>

      <!-- Foto de Perfil -->
      <div class="profile-picture">
        <img [src]="fotoPerfil ? 'http://localhost:3000/' + fotoPerfil : 'assets/img/default-profile.png'" alt="Foto de Perfil" />
      </div>

      <!-- Informações do Usuário -->
      <div class="user-info">
        <p><strong>Nome Completo:</strong> {{ nomeCompleto }}</p>
        <p><strong>Nome de Utilizador:</strong> {{ nomeUtilizador }}</p>
      </div>

      <!-- Botões de ação -->
      <div class="button-group">
        <ion-button expand="block" fill="outline" class="edit-button" (click)="editarPerfil()" aria-label="Editar Perfil">
          Editar Perfil
        </ion-button>
        <ion-button expand="block" class="logout-button" (click)="logout()" aria-label="Logout">
          Logout
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
