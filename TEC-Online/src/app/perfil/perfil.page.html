<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plano-semanal" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Indicador de carregamento -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="circular"></ion-spinner>
    <p>A carregar dados do perfil...</p>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="erroCarregamento && !isLoading" class="erro-container">
    <ion-icon name="alert-circle" color="danger"></ion-icon>
    <p>{{ erroCarregamento }}</p>
    <ion-button (click)="tentarNovamente()" size="small">Tentar Novamente</ion-button>
  </div>

  <!-- Conteúdo principal -->
  <div class="profile-container" *ngIf="!isLoading && !erroCarregamento">
    <h2 class="profile-title">Perfil</h2>

    <!-- Foto de Perfil -->
    <div class="profile-picture">
      <img [src]="fotoPerfil ? 'http://localhost:3000/' + fotoPerfil : 'assets/img/default-profile.png'" alt="Foto de Perfil" />
    </div>

    <!-- Informações do Usuário -->
    <div class="user-info">
      <p><strong>Nome Completo:</strong> {{ nomeCompleto }}</p>
      <p><strong>Nome de Utilizador:</strong> {{ nomeUtilizador }}</p>
    </div>

    <!-- Botões de ação -->
    <div class="button-group">
      <ion-button expand="block" fill="outline" class="edit-button" (click)="editarPerfil()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Editar Perfil
      </ion-button>
      <ion-button expand="block" color="danger" class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </div>
  </div>
</ion-content>
